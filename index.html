<script>
const syllables = ["TA","TO","TI","TU","PA","PO","PI","PU"];
let current = "TA";

function playAudio(){
  const audio = new Audio(current.toLowerCase() + ".m4a");
  audio.play();
}

function next(){
  current = syllables[Math.floor(Math.random()*syllables.length)];
  document.getElementById("text").textContent = current;
}
</script>
