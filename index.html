<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lecture Ludique</title>

  <style>
    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#f5f6fa;
      text-align:center;
    }

    header{
      background:#0b2a5b;
      color:white;
      padding:18px;
      font-size:22px;
      font-weight:700;
    }

    .card{
      background:white;
      margin:24px;
      padding:50px 20px;
      font-size:80px;
      font-weight:900;
      border-radius:24px;
      box-shadow:0 10px 25px rgba(0,0,0,0.08);
    }

    .buttons{
      margin-top:20px;
    }

    button{
      font-size:18px;
      padding:14px 22px;
      margin:10px;
      border:none;
      border-radius:16px;
      background:#0b2a5b;
      color:white;
      font-weight:700;
      cursor:pointer;
    }

    button.secondary{
      background:#e5e7eb;
      color:#111;
    }

    footer{
      margin-top:30px;
      color:#555;
      font-size:14px;
    }
  </style>
</head>

<body>

  <header>Lecture Ludique</header>

  <div class="card" id="text">TA</div>

  <div class="buttons">
    <button onclick="playAudio()">üîä √âcouter</button>
    <button class="secondary" onclick="next()">‚û°Ô∏è Suivant</button>
  </div>

  <footer>
    Lis doucement puis appuie sur √©couter.<br>
    Sessions courtes : 5 √† 10 minutes.
  </footer>

  <script>
    // Liste des syllabes connues
    const syllables = ["TA","TO","TI","TU","PA","PO","PI","PU"];

    // Syllabe courante
    let current = "TA";

    // Joue TA voix enregistr√©e (ta.m4a, pa.m4a, etc.)
    function playAudio(){
      const file = current.toLowerCase() + ".m4a";
      const audio = new Audio(file);
      audio.play();
    }

    // Passe √† une nouvelle syllabe
    function next(){
      current = syllables[Math.floor(Math.random() * syllables.length)];
      document.getElementById("text").textContent = current;
    }
  </script>

</body>
</html>
